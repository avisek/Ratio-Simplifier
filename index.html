<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ratio Simplifier</title>
    <meta name="description" content="Use this calculator to simplify ratios of the form A : B. A or B can be whole numbers, integers, decimal numbers or fractions. They can be different types, for example, one fraction and one decimal. The ratio values can be positive or negative.">
    <meta name="author" content="Avisek Das">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>
  </head>

  <body>

    <form id="simplifier">
      <input type="number" id="a" step="any" value="84">
      <span>:</span>
      <input type="number" id="b" step="any" value="72">
      <button type="submit" id="go">Simplify</button>
    </form>

  </body>
</html>
